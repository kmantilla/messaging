<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}

            {% if form.errors %}
                <p>error.</p>
                <p>{{ form.errors }}</p>
            {% endif %}

            <div>
                {{ form.as_p }}
            </div>

            <input type="submit" value="register">
        </form>
    </div>
</body>
</html>
